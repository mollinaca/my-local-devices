---
- hosts: chromebook1
  become: yes
  tasks:
    - name: set hostname
      hostname:
        name: chromebook1

    - name: set timezone to Asia/Tokyo
      timezone:
        name: Asia/Tokyo

    - name: apt update
      apt: 
        update_cache: 'yes'

    - name: apt upgrade
      apt:
        upgrade: 'yes'

    - name: blockinfile to .bashrc
      blockinfile:
        path: /root/.bashrc
        create: 'yes'
        marker: "# {mark} ANSIBLE Fish-shell basic setup."
        block: "{{item}}"
      with_file:
        - ./files/dotfiles/.bashrc
    
    - name: add .bash_sho
      copy:
        src: ./files/dotfiles/.bash_sho
        dest: /root/.bash_sho

    - name: add .vimrc
      copy:
        src: ./files/dotfiles/.vimrc
        dest: /root/.vimrc
    
    - name: add .vimrc to sho
      copy:
        src: ./files/dotfiles/.vimrc
        dest: /home/sho/.vimrc
        owner: 'sho'
        group: 'sho'
    
    - name: present sho/workspace/
      file:
        path: /home/sho/workspace/
        state: directory
        owner: 'sho'
        group: 'sho'

    - name: modify rsyslog config
      copy:
        src: ./files/etc/rsyslog/50-default.conf
        dest: /etc/rsyslog.d/50-default.conf

    - name: apt-get install modules 1
      apt:
        name:
          - git
          - vim
          - lm-sensors
          - smokeping
          - fping
          - mlocate

    - name: apt-get install modules 2
      apt:
        name:
          - zlib1g-dev
          - gcc
          - make
          - autoconf
          - autogen
          - automake
          - pkg-config
          - uuid-dev

    - name: apt-get install pip
      apt:
        name:
          - python3-pip

    - name: pip install
      pip:
        name:
          - GitPython
          - bs4

    - name: copy smokeping/config.d/Probes
      copy:
        src: files/smokeping/config.d/Probes
        dest: /etc/smokeping/config.d/Probes
        backup: 'yes'

    - name: copy smokeping/config.d/Targets
      copy:
        src: ./files/smokeping/config.d/Targets
        dest: /etc/smokeping/config.d/Targets
        backup: 'yes'
    
    - name: restart smokeping
      systemd:
        name: smokeping.service
        state: restarted
        enabled: 'yes'

    - name: apt-get install apache2
      apt:
        name:
          - apache2

    - name: delete unuse apache2 conf
      shell: rm -f /etc/apache2/conf-available/*
      args:
        warn: false

    - name: disable unuse apache2 conf symlinks
      shell: rm -f /etc/apache2/conf-enabled/*
      args:
        warn: false

    - name: copy apache2 conf-available
      copy:
        src: ./files/etc/apache2/conf-available/{{ item }}
        dest: /etc/apache2/conf-available/
      with_items:
        - security.conf
        - server-cgi-bin.conf
        - smokeping.conf

    - name: enable apache2 conf-available
      shell: ln -s /etc/apache2/conf-available/{{ item }} /etc/apache2/conf-enabled/{{ item }}
      args:
        warn: false
      with_items:
        - security.conf
        - server-cgi-bin.conf
        - smokeping.conf

    - name: copy apache2 sites-available
      copy:
        src: ./files/etc/apache2/sites-available/{{ item }}
        dest: /etc/apache2/sites-available/
      with_items:
        - 000-default.conf
        - default-ssl.conf

    - name: restart apache2
      systemd:
        name: apache2.service
        state: restarted
        enabled: 'yes'

    - name: apt-get install netdata
      apt:
        name:
        - netdata
    
    - name: copy netdata/etc/netdata/netdata.conf
      copy:
        src: ./files/netdata/etc/netdata/netdata.conf
        dest: /etc/netdata/netdata.conf

    - name: create directory netdata.service.d
      file:
        path: /etc/systemd/system/netdata.service.d
        state: directory

    - name: copy etc/systemd/system/netdata.service.d/override.conf
      copy:
        src: ./files/etc/systemd/system/netdata.service.d/override.conf
        dest: /etc/systemd/system/netdata.service.d/override.conf
        # https://github.com/netdata/netdata/issues/8820 

    - name: daemon-reload for netdata
      shell: systemctl daemon-reload

    - name: restart netdata
      systemd:
        name: netdata.service
        state: restarted
        enabled: 'yes'

    - name: create tools dir
      file:
        path: /root/tools
        state: directory
        owner: root
        group: root

    - name: git clone hstn-family-script
      git:
        repo: 'https://github.com/mollinaca/hstn-family-scripts'
        dest: /root/tools/hstn-family-scripts
        clone: 'yes'

    - name: add setting.ini from local
      copy:
        src: ./files/secrets/setting.ini
        dest: /root/tools/hstn-family-scripts/setting.ini

    - name: add cron file
      copy:
        src: ./files/etc/cron.d/hstn-family-tools
        dest: /etc/cron.d/hstn-family-tools

